<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container_card">
        <div class="container_icon-settings">
            <!----icon settings-->
            <img src="./images/Icon.svg" alt="settings-icon" class="icon-settings">
        </div>
        <div class="up_card">
            <div class="img_user"></div>
            <div class="name_user">Joshua</div>
        </div>
        <div class="down_card">
            <form action="" class="button_container">
                <div class="button_container-box">
                    <!----icon button follow-->
                    <img src="./images/add-people-icon.svg" alt="add-icon" class="icon-add">
                    <button type="submit" class="button">Follow</button>
                </div>
            </form>
        </div>
    <div/>

    <script src="main.js"></script>
</body>
</html>
